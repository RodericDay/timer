<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Timer</title>
    <meta name='description' content='A good timer.'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='canonical' href='http://roderic.ca/timer/'>
    <link rel='manifest' href='manifest.json'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='application-name' content='Timer'>
    <meta name='apple-mobile-web-app-status-bar-style' content='black'>
    <meta name='apple-mobile-web-app-title' content='Timer'>

    <link rel=icon sizes=192x192 href=icon.png>
    <link rel=apple-touch-icon href=icon.png>

    <link rel="stylesheet" type="text/css" href="clock.css"/>
    <audio id="tic" src="sound_tic.mp3" preload="auto"></audio>
    <audio id="bell" src="sound_bell.mp3" preload="auto"></audio>
    <audio id="cheer" class="end" src="sound_cheer.wav" preload="auto"></audio>
    <script src="clock.js"></script>
  </head>
  <body>
    <div id="display">&nbsp;</div>
    <button id="actionButton" onclick="toggle(this)" autofocus>start</button>
    <button id="resetButton" onclick="reset()">reset</button>
